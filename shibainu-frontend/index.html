<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;"
    />

    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>Shiba Inu Token Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="script.js" defer></script>
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Shiba Inu Token Interface</h1>

      <button id="connectButton">Connect MetaMask</button>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Token Info</h5>
          <p class="card-text">
            <strong>Name:</strong> <span id="tokenName">N/A</span><br />
            <strong>Total Supply:</strong> <span id="tokenSupply">N/A</span>
          </p>
          <button id="refreshInfo">Refresh Token Info</button>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Transfer Tokens</h5>
          <div class="mb-3">
            <label for="transferAddress" class="form-label"
              >Recipient Address</label
            >
            <input
              type="text"
              id="transferAddress"
              class="form-control"
              placeholder="0xRecipient..."
            />
          </div>
          <div class="mb-3">
            <label for="transferAmount" class="form-label"
              >Amount (Tokens)</label
            >
            <input
              type="number"
              id="transferAmount"
              class="form-control"
              placeholder="e.g. 5"
            />
          </div>
          <button id="transferButton">Transfer</button>
        </div>
      </div>

      <div id="status" class="alert" role="alert" style="display: none"></div>
    </div>
  </body>
</html>
